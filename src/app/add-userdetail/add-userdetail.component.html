<div class="container">
<div class="col-md-6">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" #userform="ngForm">

      <div class="form-group">
        <label for="username"><b>UserName:</b></label>
        <div>
        <input formControlName="username" placeholder="Enter username" name="username" class="form-control form-col-8" id="username"></div>
        <div class="feedback-red" *ngIf="isInvalid('username')">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email"><b>Email:</b></label>
        <input type="email" formControlName="email" placeholder="Enter Email" name="email" class="form-control form-col-8" id="email">
        <div class="feedback-red" *ngIf="isEmailInvalid('email')">
          Email is not valid.
        </div>
      </div>

      <div class="form-group">
        <label for="password"><b>Password:</b></label>
        <input formControlName="password" placeholder="Enter Phone" name="password" class="form-control form-col-8" id="password">
        <div class="feedback-red" *ngIf="isInvalid('password')">
          Please enter password.
        </div>
      </div>

      <button button [disabled]="addForm.invalid" class="btn btn-success button-color">Submit</button>
     <!-- <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>-->
    </form>
  </div>
  </div>
